<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center;margin-top:30px;">
  <div *ngFor="let poem of poems">
    <ng-container *ngFor="let word of poem.lines">
      <br *ngIf="word.word=='break'">
      <span *ngIf="word.word!='break'" class="tooltip">{{word.word}}&nbsp;
        <span class="tooltiptext">{{word.meaning}}</span>
      </span>
    </ng-container>
  </div>
</div>
